<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let foo = 7;
        console.log("nilai foo = "+ foo);

        if (typeof foo === "number") {
            console.log("foo bertipe number")
            if (foo >= 10) {
                console.log("nilai foo besa dari 10");
            }

            else {
                console.log ("nilai foo lebih kecil dai 10");    
            }
        }
        else if (typeof foo === "string") {
            console.log("foo bertipe string");
        }
        else {
            console.log("foo bukan bertipe number maupun string");
        }  
    </script>
</body>
</html>
